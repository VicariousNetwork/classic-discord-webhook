name: 'VN Discord Webhook'
description: 'This GitHub Action sends simple discord messages for your commits, designed for usage within Vicarious Network.'

inputs:
  id:
    description: The Discord Webhook ID
    required: true
  token:
    description: The Discord Webhook Token
    required: true

runs:
  using: 'node12'
  main: 'src/index.js'
  
branding:
  icon: activity
  color: gray-dark
